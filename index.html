<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="todoList.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-info">My Todo List</h1>
      <hr />
    </div>
    <div class="container">
      <table class="table table-bordered" id="myTable">
        <thead>
          <tr class="text-center text-light bg-dark">
            <th>S.No</th>
            <th>TASKS</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody>
          <form id="my_form" action="#" class="form-group">
            <tr>
              <td id="s_No"></td>
              <td>
                <input
                  class="form-control"
                  size="120"
                  type="text"
                  id="input_task"
                  placeholder="Enter Tasks Here"
                  required
                />
              </td>
              <td id="btn_containers" class="d-flex justify-content-around">
                <button
                  id="add_btn"
                  class="btn btn-outline-info"
                  type="submit"
                  value="Submit"
                >
                  <i class="fas fa-plus fa-2x"></i>
                </button>
                <button
                  id="update_btn"
                  class="btn btn-outline-info d-none"
                  type="button"
                  value="update"
                  onclick="update_record()"
                >
                  <i class="fas fa-retweet fa-2x"></i>
                </button>
              </td>
            </tr>
          </form>
        </tbody>
      </table>
    </div>
    <script src="todoList.js"></script>
  </body>
</html>
